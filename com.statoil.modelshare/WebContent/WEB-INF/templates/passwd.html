<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<!-- Header -->
<head th:replace="../fragments/header :: header">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" media="all" href="../../css/signin.css" th:href="@{/css/signin.css}" />
</head>

<body role="document">

	<!-- Sign-in form -->
	<div class="container" role="main">

		<!-- Navigation bar -->	
		<div th:replace="../fragments/navbar :: navbar(signin, ${topLevel})">...</div>

		<div class="content-container">
		<form class="form-signin" th:action="@{/passwd}" method="post">
			<fieldset>
		       	<h2 class="form-signin-heading">Change password</h2>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
		        <label for="old-password" class="sr-only">Old password</label>
		        <input type="password" name="old-password" id="old-password" class="form-control" placeholder="Old password" autofocus="autofocus"/>

		        <label for="new-password" class="sr-only">New password</label>
		        <input type="password" name="new-password" id="new-password" class="form-control" placeholder="New password" required="required"/>

		        <label for="confirm-password" class="sr-only">Confirm password</label>
		        <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm password" required="required"/>

				<button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
			</fieldset>
		</form>
	</div>
    </div>
    <!-- Footer -->
	<div th:replace="../fragments/footer :: footer">...</div>

</body>
</html>
