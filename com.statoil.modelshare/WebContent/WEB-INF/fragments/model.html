<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>Model</title>
</head>
<body>
	<div th:fragment="model(currentModel)">
		<div th:if="${currentModel}" class="text-label">
			<label class="form-label" for="owner">Owner</label><span class="info-field" id="owner" th:text="${currentModel.owner}" ></span><p />
			<label class="form-label" for="organisation">Owner organisation</label><span class="info-field" id="organisation" th:text="${currentModel.organisation}" ></span><p />
			<label class="form-label" for="mail">Owner email</label><span class="info-field" id="mail" th:text="${currentModel.mail}" ></span><p />
			<label class="form-label" for="lastUpdated">Last updated</label><span class="info-field" id="lastUpdated" th:text="${currentModel.lastUpdated}" ></span><p />
			<label class="form-label" for="usage">Usage</label><span class="info-field" id="usage" th:text="${currentModel.usage}" ></span><p />
			
			<div th:each="child : ${attributes}" class="details">
				<div class="">
					<span class="info-field-bold" th:text="${child.name}"></span><br />
					<span class="info-field" th:text="${child.description}"></span><p />
				</div>
			</div>
			<a th:href="@{/download(asset=${currentModel.path})}">
				<span class="btn btn-default save-button">Request access</span>
			</a>
			<a th:href="@{/download(asset=${currentModel.path})}">
				<span class="btn btn-default save-button">Download model file</span>
			</a>
		</div>
	</div>
</body>
</html>
