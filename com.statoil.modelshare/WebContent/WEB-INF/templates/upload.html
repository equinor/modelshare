<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/header :: header"></head>

<body role="document">

	<div th:replace="../fragments/navbar :: navbar(archive, ${topLevel})"></div>

	<div class="container" role="main">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="wizard-container">
					<div class="card wizard-card ct-wizard-orange" id="wizard">
						<div class="wizard-header">
							<h3>
								Upload new <b>model</b>
								<br /> <small>Please fill in details for uploading a
									new model to "<span th:text="${currentFolder}"></span>".</small>
							</h3>
						</div>
						<hr />
						<form action="archive.html" th:action="upload" method="post"
							enctype="multipart/form-data" accept-charset="UTF-8">
							<input class="form-control" type="text" id="name" name="name" placeholder="Model name" autofocus="autofocus"/>
							<textarea class="form-control" id="usage" name="usage" placeholder="Description"></textarea>
							<input type="hidden" name="path" th:value="${currentFolder}" />
							<span class="btn-file form-control" id="model">Model file<input type="file" data-form="model" name="model" /></span>
							<span class="btn-file form-control" id="picture">Picture file<input type="file" data-form="picture" name="picture" accept="image/jpeg" /></span>
							<input class="btn btn-primary btn-block" type="submit"
								value="Upload" />
						</form>
						<div class="wizard-footer">
							<div th:replace="../fragments/alert :: alert(${error},${info})">...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div th:replace="../fragments/footer :: footer">...</div>
</body>
</html>
