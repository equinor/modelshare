apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: modelshare
spec:
  dnsAppAlias:
    environment: dev
    component: application
  environments:
    - name: dev
      build:
        from: master
    - name: prod
  
  components:
    - name: application
      src: "./application"
      public: true
      ports:
       - name: http
         port: 80
      environmentConfig:
        - environment: dev
          variables:
            REDIRECT_URI: https://modelshare.app.playground.radix.equinor.com         