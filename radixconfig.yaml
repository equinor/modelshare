apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: modelshare
spec:
  dnsAppAlias:
    environment: dev
    component: application
  environments:
    - name: dev
      build:
        from: master
    - name: prod
  components:
    - name: application
      src: "./application"
      public: true
      ports:
       - name: https
         port: 443