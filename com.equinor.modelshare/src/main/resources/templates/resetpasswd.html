<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/header :: header"></head>

<body role="document">

	<div th:replace="../fragments/navbar :: navbar(signin, ${topLevel})">...</div>

	<div class="container" role="main">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="wizard-container">
					<div class="card wizard-card ct-wizard-orange" id="wizard">
						<div class="wizard-header">
							<h3>
								<b>RESET</b> PASSWORD <br /> <small>Please fill inn your email-address.</small>
							</h3>
						</div>
						<hr />
						<form class="form-signin" th:action="@{/reset-password}" method="post" accept-charset="UTF-8">
							<fieldset>
								<input type="email" name="email" id="email" 
									class="form-control" placeholder="E-mail address" autofocus="autofocus" 
									hidden="true"/>
								<label for="email" class="sr-only">E-mail address:</label>
							<button class="btn btn-primary btn-block" type="submit">Reset</button>
							</fieldset>
						</form>
						<div class="wizard-footer">
							<div th:replace="../fragments/alert :: alert(${error},${info})">...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div th:replace="../fragments/footer :: footer">...</div>

</body>
</html>
