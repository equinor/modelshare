<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/signin.css" th:href="@{/css/signin.css}" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/request.css" th:href="@{/css/request.css}" />
	<title th:text="${title}"></title>
	
	<script src="http://code.jquery.com/jquery-1.10.2.js">
	</script>
	<script>
		$(document).on('change', '.btn-file :file', function() {
		    var input = $(this),
		        numFiles = input.get(0).files ? input.get(0).files.length : 1,
		        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		    input.trigger('fileselect', [label]);
		});
		
		$(document).ready( function() {
		    $('.btn-file :file').on('fileselect', function(event, label) {
		        console.log("Something has happened: " + label);
		        $('.input-group #fileName').val(label);
		        $('.save').removeAttr('disabled');
		    });
		    
		    //confirm download dialog fragment
		    $('#confirm-dialog').on('show.bs.modal', function(e) {
		    	var modal = this;
		    	var confirmBtn = $(this).find('#confirm-ok .btn');
		    	
		    	$(this).find('#confirm-check').on('change', function(e){
		    		confirmBtn.prop('disabled', !e.currentTarget.checked);
		    	});
		    	
			    $(this).find('#confirm-ok').attr('href', $(e.relatedTarget).data('href'));
			    confirmBtn.on('click', function(e){
			     	$(modal).modal('hide');
			    });
			    
			    //ToDo. remove these on close
			});
		});
		
		
	</script>
	
</head>
<body>
</body>
</html>
