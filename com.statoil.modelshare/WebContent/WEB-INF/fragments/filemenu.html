<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>Model menu</title>
</head>
<body>
	<div th:fragment="filemenu(node)">
		<div class="panel panel-primary">
			<div class="panel-body no-margin">
				<div class="no-margin" th:fragment="fragment_node" th:remove="tag">
			         <div class="recursive" th:if="${not #lists.isEmpty(node.children)}">
			    		<div th:if="${not #lists.isEmpty(node.children)}" th:each="child : ${node.children}" th:inline="text" th:with="node = ${child}">
				    		<div th:class="${activeMenuItem == child.relativePath}? 'active-menu-item menu-item padding' : 'menu-item padding'" >
	    						<a th:href="@{/showModel(item=${child.relativePath},leaf=${child.leaf})}">
						    		<span th:if="${child.leaf == false}" class="glyphicon glyphicon-folder-open"></span>
						    		<span th:if="${child.leaf == true}" class="glyphicon glyphicon-file"></span>
						    		&nbsp;&nbsp;[[${child.name}]]
						    	</a>
					    	</div>
					    	<div th:replace="../fragments/filemenu::fragment_node"></div>
					 	</div>
			 		</div>
			 	</div>
			 </div>	
		</div>
	</div>
</body>
</html>
