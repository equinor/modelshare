<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>Navbar</title>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-fixed-top" th:fragment="navbar(activeTab, topLevel)">	  
      <div class="container-fluid">
	    <a class="navbar-brand logo" th:href="@{/pages/index.md}"><img th:src="@{/img/Equinor.svg}" height="36px"/></a>
        <div class="navbar-header">        
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/pages/index.md}">Modelshare</a>
        </div>
		<div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav" th:if="${#httpServletRequest.remoteUser != null}">
	            <li th:class="${activeTab == 'home'}? 'active' : null"><a th:href="@{/pages/index.md}">Home</a></li>
	            <li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Model archive <span class="caret"></span></a>
	                <ul class="dropdown-menu" th:if="${not #lists.isEmpty(topLevel)}">
                 		<li th:each="node : ${topLevel}">
	                  		<a th:text="${node.name}" th:href="@{/archive(item=${node.relativePath},leaf=false)}">...</a>
                  		</li>      
	                </ul>
				</li>      
				<li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Help<span class="caret"></span></a>
	                <ul class="dropdown-menu">
	                  <li><a th:href="@{/pages/terms.md}">Terms of use &amp; Disclaimer</a></li>
	                  <li><a th:href="@{/pages/sima-models.md}">SIMA Models</a></li>
	                </ul>
				</li>            
				<li class="dropdown" th:if="${authenticated != null and authenticated.group != null and authenticated.group.identifier == 'supervisor'}">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administration<span class="caret"></span></a>
	                <ul class="dropdown-menu">
	                  <li><a th:href="@{/manage-users}">Manage users</a></li>
	                  <li><a th:href="@{/add-user}">Add user</a></li>
	                </ul>
				</li>            
				<li class="dropdown-menu-right">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span th:text="${#request.userPrincipal.name}">user@equinor.com</span><span class="caret"></span></a>
	                <ul class="dropdown-menu">
	                  <li><a th:href="@{/change-password}">Change password</a></li>
	                  <li><a th:href="@{/logout}">Sign out</a></li>
	                </ul>
				</li>            
	          </ul>
	        </div><!--/.nav-collapse -->
		</div>
      </div>
    </nav>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- // <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->

</body>
</html>
