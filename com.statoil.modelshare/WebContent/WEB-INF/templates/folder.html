<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<object th:include="../fragments/header :: header"></object>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/dialog.css" th:href="@{/css/dialog.css}" />
</head>

<body role="document">

	<div th:replace="../fragments/navbar :: navbar(archive, ${topLevel})"></div>

	<div class="container" role="main">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="wizard-container">
					<div class="card wizard-card ct-wizard-orange" id="wizard">
						<div class="wizard-header">
							<h3>
								<b>Create</b> new folder <br />
								<small>Please fill in details for creating a new folder
									in "<span th:text="${currentFolder}"></span>".
								</small>
							</h3>
						</div>
						<hr />
						<form action="archive.html" th:action="@{/createFolder}"
							method="post" enctype="multipart/form-data" class="form-signin">
							<p />
							<input type="hidden" name="path" th:value="${currentFolder}" />
							<label class="form-label" for="name">Folder name</label> <input
								class="form-input" type="text" id="name" name="name"
								placeholder="Folder name" /> <br /> <input
								class="btn btn-primary btn-block" type="submit"
								value="Create folder" />
						</form>
						<div class="wizard-footer">
							<div th:replace="../fragments/alert :: alert(${error},${info})">...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div th:replace="../fragments/footer :: footer">...</div>
</body>
</html>
