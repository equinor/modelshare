<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/header :: header">
</head>
<body>

<div th:replace="../fragments/navbar :: navbar(archive)"></div>

	<div class="container">
		<div class="jumbotron">
			<h2 th:text="${title}">Archive</h2>
			<p>View for looping through all model files in the archive</p>		
			<ul class="treeview-ul">
				<li class="treeview-li" th:each="modelFile : ${modelFiles}" th:text="${modelFile.name}"></li>
			</ul>
			
		</div>
	</div>

	<div th:replace="../fragments/footer :: footer">...</div>

</body>
</html>
