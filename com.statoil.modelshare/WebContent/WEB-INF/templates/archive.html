<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/header :: header">
</head>
<body role="document">
	<div class="container theme-statoil" role="main">
		<div th:replace="../fragments/navbar :: navbar(archive)"></div>
		<div class="page-header">
			<h2 th:text="${title}">Archive</h2>
		</div>
		<div class="row">
			<div class="left-container col-sm-3">

				<!-- Showing file menu -->
				<div th:if="${node}" th:replace="../fragments/filemenu :: filemenu(${node})">File menu</div>

			</div>
			<div class="right-container col-sm-9">
				
				<!-- Showing model detail view -->
				<div th:if="${currentModel}">
					<div th:replace="../fragments/model :: model(${currentModel})">Model details</div>
				</div>

				<!-- Showing folder view -->
				<div th:if="${currentFolder}">
					<div th:replace="../fragments/folder :: folder(${currentFolder}, ${models}, ${client})">Folder</div>
				</div>
				
			</div>
		</div>			
	</div>
	
	<div th:replace="../fragments/footer :: footer">...</div>

</body>
</html>
